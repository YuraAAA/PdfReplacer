@(message: String)
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 3, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel='stylesheet' type='text/css' href='../../public/stylesheets/bootstrap.css'>

<body>
<script src="../../public/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>

<p>@message</p>

@helper.form(action = helper.CSRF(routes.PdfController.parse()), 'enctype -> "multipart/form-data") {
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 center">

                <p class="center-block">

                    <label for="pdfFile">
                        Choose pdf file
                    </label>


                    <input type="file" name="pdfFile" accept="application/pdf">
                </p>
                <p>
                    <label for="imgFile">
                        Choose file for replace
                    </label>

                    <input type="file" name="imgFile">
                </p>

                <p>
                    <label for="num">
                        Page number for replace
                    </label>

                    <input type="number" name="num">

                </p>
                <p>
                    <input type="submit" class="btn-success">
                </p>

                <script src='@routes.Assets.versioned("javascripts/jquery.min.js")'></script>
                <script src='@routes.Assets.versioned("javascripts/scripts.js")'></script>
                <script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
            </div>
        </div>
    </div>
}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
</body>
</html>
